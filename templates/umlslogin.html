{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Authenticate UMLS license with NLM</h3>
    <div class="box">
        <form method="POST" action="{{url_for('generate_umls_page')}}">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="user" placeholder="mynihid" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="********">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Authenticate Login</button>
        </form>
    </div>
</div>

{% endblock %}
